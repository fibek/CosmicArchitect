<!DOCTYPE html>
<html>
<head>
    <script src="webui.js"></script>
    <title>Cosmic Architect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Cosmic Architect</h1>
            <div>Total Universes: <span id="universe-count">0</span></div>
        </div>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab active" onclick="showDashboard()">Dashboard</button>
            <button class="tab" onclick="showUniverseDetail()">Universe Detail</button>
        </nav>

        <!-- Main Dashboard -->
        <div id="main-dashboard" class="dashboard">
            <!-- Universe Creation Form -->
            <div class="panel">
                <h2>Create New Universe</h2>
                <form id="universe-form" class="universe-form">
                    <div class="form-group">
                        <label for="universe-name">Universe Name:</label>
                        <input type="text" id="universe-name" name="name" placeholder="Enter a name for your universe" required>
                    </div>
                    <div class="form-group">
                        <label for="matter-density" title="Total matter density relative to critical density (0.1-2.0)">Matter Density (Ω_m):</label>
                        <input type="number" id="matter-density" name="matterDensity" step="0.1" min="0.1" max="2.0" value="0.3" required>
                    </div>
                    <div class="form-group">
                        <label for="dark-energy-density" title="Dark energy density relative to critical density (0.0-1.0)">Dark Energy Density (Ω_Λ):</label>
                        <input type="number" id="dark-energy-density" name="darkEnergyDensity" step="0.1" min="0.0" max="1.0" value="0.7" required>
                    </div>
                    <div class="form-group">
                        <label for="hubble-constant" title="Current expansion rate in km/s/Mpc (50-80)">Hubble Constant (H₀):</label>
                        <input type="number" id="hubble-constant" name="hubbleConstant" step="1" min="50" max="80" value="70" required>
                    </div>
                    <div class="form-group">
                        <label for="matter-antimatter-ratio" title="Baryon asymmetry (1e-11 to 1e-7)">Matter/Antimatter Ratio:</label>
                        <input type="number" id="matter-antimatter-ratio" name="matterAntimatterRatio" step="1e-11" min="1e-11" max="1e-7" value="1e-9" required>
                    </div>
                    <div class="form-group">
                        <label for="dark-energy-w" title="Dark energy equation of state (-2.0 to -0.5)">Dark Energy W:</label>
                        <input type="number" id="dark-energy-w" name="darkEnergyW" step="0.1" min="-2.0" max="-0.5" value="-1.0" required>
                    </div>
                    <button type="submit">Create Universe</button>
                </form>
            </div>

            <!-- Universe List -->
            <div class="panel">
                <h2>Created Universes</h2>
                <div id="universe-list" class="universe-list">
                    <!-- Universe items will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Universe Detail View (Hidden by default) -->
        <div id="universe-detail" class="panel">
            <h2>Universe Details</h2>
            
            <!-- Universe Parameters -->
            <div id="universe-params" class="universe-info">
                <!-- Parameters will be dynamically added here -->
            </div>

            <!-- Timeline -->
            <div class="timeline">
                <h3>Timeline</h3>
                <div id="milestone-timeline" class="milestone-timeline">
                    <!-- Milestones will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
